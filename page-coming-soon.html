<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Bravana Coming Soon - Responsive Coming Soon Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Responsive Coming Soon Template">
	<meta name="author" content="The Develovers">
	<!-- CORE CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- THEME CSS -->
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">
	<link href="assets/css/my-custom-styles.css" rel="stylesheet" type="text/css">

	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:700,400,400italic,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,300,300italic' rel='stylesheet' type='text/css'>
	<!-- FAVICONS -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/bravana144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/bravana114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/bravana72.png">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/bravana57.png">
	<link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>

<body class="layout-full">
	<!-- WRAPPER -->
	<div id="cs-wrapper">
		<!-- HEADER -->
		<header class="cs-header">
			<a href="#"><img src="assets/img/logo/bravana-default.png" class="img-responsive" alt="Logo"></a>
			<h1 class="sr-only">Bravana - Responsive Coming Soon Template</h1>
		</header>
		<!-- END HEADER -->
		<!-- MAIN -->
		<div class="table-wrap">
			<div class="table-cell">
				<h2 class="main-heading">COMING SOON</h2>
				<div class="countdown clearfix"></div>
			</div>
		</div>
		<!-- END MAIN -->
		<!-- SOCIAL ICONS -->
		<ul class="list-inline social-icons social-icons-fullrounded cs-social-icons">
			<li><a href="#" class="facebook-bg"><i class="fa fa-facebook"></i></a></li>
			<li><a href="#" class="twitter-bg"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#" class="rss-bg"><i class="fa fa-rss"></i></a></li>
			<li><a href="#" class="tumblr-bg"><i class="fa fa-tumblr"></i></a></li>
			<li><a href="#" class="pinterest-bg"><i class="fa fa-pinterest"></i></a></li>
		</ul>
		<!-- END SOCIAL ICONS -->
		<!-- RIGHT SECTION -->
		<div class="cs-right-section">
			<div class="table-wrap">
				<div class="table-cell">
					<h3 class="section-heading">Currently we are on our way becoming awesome</h3>
					<p class="lead">Stay tuned and be the first to be notified. Provide your email address below.</p>
					<form>
						<div class="form-group form-group-lg">
							<label for="inputEmail" class="control-label sr-only">Email</label>
							<input type="email" class="form-control input-lg" id="inputEmail" placeholder="Your email address" required>
						</div>
						<button type="submit" class="btn btn-block btn-lg btn-primary"><i class="fa fa-envelope"></i> NOTIFY ME</button>
					</form>
				</div>
			</div>
			<footer class="cs-footer">
				<p>Copyright 2017. <a href="https://themeineed.com" target="_blank">The Develovers</a>. All Rights Reserved.</p>
			</footer>
		</div>
		<!-- END RIGHT SECTION -->
	</div>
	<!-- END WRAPPER -->
	<!-- JAVASCRIPT -->
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/plugins/jquery-countdown/jquery.plugin.min.js"></script>
	<script src="assets/js/plugins/jquery-countdown/jquery.countdown.min.js"></script>
	<script>
	$(document).ready(function() {

		/*----------------------/
		/* COUNTDOWN
		/*---------------------*/

		/* the date value below is for demo purpose only
		 * normally you would provide the value with format YYYY, MM, DD in which the countdown should stop counting
		 */
		var dateUntil = new Date(new Date().getFullYear() + 1, 01, 01);

		/*
			STOP CHANGING THE REST OF THE CODES UNLESS YOU KNOW WHAT YOU ARE DOING
		*/

		$('.countdown').countdown({
			until: dateUntil
		});

		// $('.countdown').countdown('pause');
	});
	</script>
</body>

</html>
