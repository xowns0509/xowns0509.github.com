# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
qwtel:
  name:              Florian Klampfer
  email:             f.klampfer@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi, I'm Florian or [`@qwtel`](https://www.twitter.com/qwtel){:rel="me"}, which isn't an acronym,
    I just [wanted a short username](https://qwtel.com/how-to-find-a-short-username) and that one happened to be available.

    I'm the the developer and -- to some extent -- designer of Hydejack, the Jekyll theme you are currently looking at.

  # This photo will be used in the about section
  picture:
    src:             //qwtel.com/assets/img/me.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            //qwtel.com/assets/img/me.jpg
      2x:            //qwtel.com/assets/img/me@2x.jpg

